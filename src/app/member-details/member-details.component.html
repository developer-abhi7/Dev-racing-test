<div class="container-fluid col-md-6">
  <h3 class="text-center lead">
    {{isEditMode ? 'Edit Member of Racing Team' : 'Add Member to Racing Team'}}
  </h3>

  <br />

  <form [formGroup]="memberForm" (ngSubmit)="onSubmit()">
    <div>
      <div class="row">
        <div class="col-md-6">
          <input type="text" class="form-control" formControlName="firstName" id="firstName" placeholder="First Name" />
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" formControlName="lastName" id="lastName" placeholder="Last Name" />
        </div>
      </div>

      <br />

      <div class="row">
        <div class="col-md-6">
          <input type="text" class="form-control" formControlName="jobTitle" id="jobTitle" placeholder="Job Title" />
        </div>
        <div class="col-md-6">
          <select id="team" class="form-control" formControlName="team">
            <option value="">Select Team</option>
            <option *ngFor="let team of teams" [value]="team.teamName">{{ team.teamName }}</option>
          </select>
        </div>
      </div>

      <br />

      <div class="form-group col-md-6">
        <div class="row">
          <label id="activeStatus" class="md-check lead">
            <input type="radio" formControlName="status"value="Active"  /> Active
          </label>
          <label class="md-check lead">
            <input type="radio" formControlName="status" value="Inactive" /> Inactive
          </label>
        </div>
      </div>
    </div>


    <button type="submit" class="btn btn-primary pull-left" (click)="goToMemberList()">
     Cancel
    </button>

    <button type="submit" class="btn btn-primary pull-right" [disabled]="memberForm.invalid">
      {{isEditMode ? 'Update Member' : 'Save Member'}}
    </button>
  </form>
</div>
