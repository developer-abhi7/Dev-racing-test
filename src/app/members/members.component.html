<div class="container-fluid">
  <button id="addMemberButton" class="btn btn-primary pull-right" (click)="goToAddMemberForm()">Add Member</button>
  <table class="table">
    <thead>
      <tr>
        <th>Member ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Job Title</th>
        <th>Racing Team</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let member of members">
        <td>{{member?.id}}</td>
        <td>{{member?.firstName}}</td>
        <td>{{member?.lastName}}</td>
        <td>{{member?.jobTitle}}</td>
        <td>{{member?.team}}</td>
        <td>
          <span class="status" [ngClass]="{
              'bg-active': member.status === 'Active',
              'bg-inactive': member.status === 'Inactive'
            }">
            {{ member.status }}
          </span>
        </td>
        <td>
          <button class="btn btn-sm btn-outline-primary space-right" (click)="goToMembersDetails(member.id!)">Edit</button>
          <button class="btn btn-sm btn-outline-danger" (click)="removeMember(member, $event)" >Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
